		<script>
			// 获取当前要操作的元素
			const li=Array.from(document.querySelectorAll('li'));//用Arroy.from()方法将类数组转成对象

			 http://www.wookmark.com/api/json/popular?page=0&callback=jquery150906861305405917795684934788
			 * */
			Pinterest();//调用执行
			// 将数组渲染到页面上
			function Pinterest(){
				jsonp({
					url:'http://www.wookmark.com/api/json/popular',// 链接地址
					data:{	
					},
					callback:'callback',//函数名
					success:function(data){
						console.log(data);
						data.forEach((e,i)=>{//遍历data
							// 创建div
							const div=document.createElement('div');
							const img=new Image();//创建iMg标签
							img.src=e.preview;//img的路径
							div.appendChild(img);//将img标签放到div里面去
							line.appendChild(div);// 将div放到li里面去
						});
					}
				})
			}
